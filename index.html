<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a random blog</title>
    <style>
        body {
            font-family: "Lucida Console", Monaco, monospace; 
            line-height: 1.6;
            margin: 0 auto;
            max-width: 600px; 
            padding: 20px;
            color: #333; 
            background-color: #f8f8f8; 
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 5px;
            color: #222;
        }

        h2 {
            font-size: 1.1em;
            font-weight: normal;
            margin-top: 0;
            color: #555;
        }

        .description {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee; 
        }

        nav ul {
            list-style: none; 
            padding: 0;
            margin: 0;
            max-height: calc(100vh - 200px); 
            overflow-y: auto; 
            border-top: 1px solid #eee; 
            padding-top: 10px;
        }

        nav li {
            margin-bottom: 15px; 
            border-bottom: 1px solid #eee; 
            padding-bottom: 10px;
        }

        nav li:last-child {
            border-bottom: none; 
        }

        nav a {
            text-decoration: none; 
            color: #007bff; 
            display: block; 
        }

        nav a:hover {
            text-decoration: underline; 
        }

        .post-date {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 5px;
            display: block;
        }

        .post-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #777;
            border-top: 1px solid #eee;
            padding-top: 20px;
            text-align: center;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
      h1 a {
          color: inherit;
          text-decoration: none;
      }
      
      h1 a:hover {
          text-decoration: underline;
      }
    </style>
</head>
<body>

    <header>
        <h1><a href="https://x.com/destruines" target="_blank">@destruines</a> Personal Blog</h1>
    </header>

    <section class="description">
        <p>A blog of poor <b>Ideas</b>, from things I see on the Internet to anything dumb I can think of.</p>
    </section>

    <nav>
        <ul>
            <li>
                <a href="my-first-post.html">
                    <span class="post-date">6/11/2025</span>
                    <span class="post-title">My first Post</span>
                </a>
            </li>
        </ul>
    </nav>

    <footer>
        <p>Socials: <a href="https://github.com/Jorge346">@Github</a> | <a href="https://x.com/destruines" target="_blank">@destruines</a></p>
    </footer>

</body>
</html>
