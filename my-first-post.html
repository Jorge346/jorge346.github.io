<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>My first Post</title>
    
    <style>
        /* --- EXACTAMENTE EL MISMO CSS QUE TU index.html --- */
        body {
            font-family: "Lucida Console", Monaco, monospace;
            line-height: 1.6;
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
            color: #333;
            background-color: #f8f8f8;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 20px; /* Un poco más de espacio abajo */
            color: #222;
        }

        /* Estilo para el enlace de "Volver" */
        .back-link {
            display: block;
            margin-bottom: 30px;
            font-size: 0.9em;
            text-decoration: none;
            color: #007bff;
        }
        .back-link:hover {
            text-decoration: underline;
        }

        /* Contenedor del artículo */
        .post-content {
            border-top: 1px solid #eee;
            padding-top: 30px;
        }
        
        /* Estilos para párrafos y otros elementos dentro del post */
        .post-content p {
            margin-bottom: 1.5em;
        }

        .post-content h2 {
            font-size: 1.5em;
            margin-top: 2em;
            margin-bottom: 1em;
            color: #333;
        }
        
        .post-content code {
            font-family: "Lucida Console", Monaco, monospace;
            background-color: #eee;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .post-content pre {
            background-color: #eee;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto; /* Scroll horizontal para bloques de código largos */
        }

        /* Footer (igual que en el index) */
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #777;
            border-top: 1px solid #eee;
            padding-top: 20px;
            text-align: center;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-link">&larr; Return</a>
        
        <h1>My first Post</h1>
    </header>

    <article class="post-content">
        
        <p>Hey!</p>
        
        <p>This is my first post, I am just testing how Github pages works so nothing to see here.</p>
        
        <p>Still reading?</p>
        
        <p>Why are you still here? This is just for testing purposes</p>
        
        <p>Yes you should leave already....</p>

    </article>

    <footer>
        <p>Contacta: <a href="https://github.com/Jorge346">@Github</a> | <a href="https://x.com/destruines" target="_blank">@destruines</a></p>
    </footer>

</body>
</html>
